@if(errorMessage$ | async){
    <error-message [message]="errorMessage$ | async"></error-message>
}
@if (isLoggedIn$ | async) {
    <button type="button" class="btn btn-primary m-1" (click)="logout()">Logout</button>
}
@else if (signInActive){
    <button type="button" class="btn btn-primary m-1" (click)="signUp()">Sign-up</button>
    <sign-in></sign-in>
}
@else {
    <button type="button" class="btn btn-primary m-1" (click)="signIn()">Sign in</button>
    <sign-up></sign-up>
}
