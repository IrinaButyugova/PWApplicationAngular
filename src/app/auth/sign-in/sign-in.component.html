<h2>Sing up</h2>
<form [formGroup]="signInForm" novalidate (ngSubmit)="submit()">
    <div class="alert alert-danger" *ngIf="errorMessage != ''">
        {{errorMessage}}
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" formControlName="email" />
          
        <div class="alert alert-danger"
            *ngIf="signInForm.controls['email'].invalid && signInForm.controls['email'].touched">
            Incorrect email
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" formControlName="password" />
          
        <div class="alert alert-danger"
            *ngIf="signInForm.controls['password'].invalid && signInForm.controls['password'].touched">
            Password not specified
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="signInForm.invalid">
            Submit
        </button>
    </div>
</form>
